<div class="flex gap-6 items-center">
    <div>
        <p class="uppercase text-white text-xs font-semibold">theme</p>
    </div>
    <div class="relative  h-[26px] w-[68px] rounded-[13px] bg-theme1-background-toggle transition-all cursor-pointer">

        <div (click)="selectTheme('first')" 
            class="absolute top-[5px] left-[5px] bg-blue rounded-full h-[16px] w-[16px]">
        </div>
        <div (click)="selectTheme('second')"
            class="absolute top-[5px] left-[26px] bg-blue rounded-full h-[16px] w-[16px]">
        </div>
        <div (click)="selectTheme('third')"
            class="absolute top-[5px] left-[47px] bg-blue rounded-full h-[16px] w-[16px]">
        </div>

        <div [ngClass]="{
                'left-[5px]' : selectedTheme === 'first',
                'left-[26px]' : selectedTheme === 'second',
                'left-[47px]' : selectedTheme === 'third',
            }"
            class="absolute top-[5px] bg-blue rounded-full h-[16px] w-[16px] bg-theme1-key-background-toggle transition-all">
        </div>


        <!-- numbers: -->
        <div class="absolute h-5 top-[-20px] w-[68px] flex justify-around font-bold text-xs text-white">
            <div (click)="selectTheme('first')" class="w-1/3 text-center">1</div>
            <div (click)="selectTheme('second')" class="w-1/3 text-center">2</div>
            <div (click)="selectTheme('third')" class="w-1/3 text-center">3</div>

           

        </div>


    </div>

</div>
