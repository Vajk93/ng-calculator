<div class="flex gap-6 items-center">
    <div>
        <p [style.color]="selectedTheme.themeText" class="uppercase text-white text-xs font-semibold">theme</p>
    </div>
    <div [style.backgroundColor]="selectedTheme.switcherBg" class="relative  h-[26px] w-[68px] rounded-[13px]  transition-all cursor-pointer">

        <div (click)="changeTheme('first')" 
            class="absolute top-[5px] left-[5px] bg-blue rounded-full h-[16px] w-[16px]">
        </div>
        <div (click)="changeTheme('second')"
            class="absolute top-[5px] left-[26px] bg-blue rounded-full h-[16px] w-[16px]">
        </div>
        <div (click)="changeTheme('third')"
            class="absolute top-[5px] left-[47px] bg-blue rounded-full h-[16px] w-[16px]">
        </div>

        <div [ngClass]="{
                'left-[5px]' : themeWithOneWord === 'first',
                'left-[26px]' : themeWithOneWord === 'second',
                'left-[47px]' : themeWithOneWord === 'third',
            }"
            [style.backgroundColor]="selectedTheme.switcherToggleBtn"
            class="absolute top-[5px] bg-blue rounded-full h-[16px] w-[16px] transition-all">
        </div>


        <!-- numbers: -->
        <div [style.color]="selectedTheme.switcherNumbers" class="absolute h-5 top-[-20px] w-[68px] flex justify-around font-bold text-xs">
            <div (click)="changeTheme('first')" class="w-1/3 text-center">1</div>
            <div (click)="changeTheme('second')" class="w-1/3 text-center">2</div>
            <div (click)="changeTheme('third')" class="w-1/3 text-center">3</div>

           

        </div>


    </div>

</div>
